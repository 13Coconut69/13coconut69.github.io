<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <title>BattleCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="balancePanel">
            <p id="balanceForPanel">1.000.000</p>
            <div class="buttons">
                <a href="#" class="button button-green button-small" id="deposit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 28 28" width="30px"><path d="M14 2c6.627 0 12 5.373 12 12s-5.373 12-12 12S2 20.627 2 14 7.373 2 14 2zm0 2C8.477 4 4 8.477 4 14s4.477 10 10 10 10-4.477 10-10S19.523 4 14 4zm0 4a1 1 0 011 1v4h4a1 1 0 110 2h-4v4a1 1 0 11-2 0v-4H9a1 1 0 110-2h4V9a1 1 0 011-1z" fill="currentColor"></path></svg>
                </a>
                <a href="#" class="button button-blue button-small" id="gift">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="30px"><g fill="none" fill-rule="evenodd"><path d="M0 0h28v28H0z"></path><path d="M12.436 3.693c.629.426 1.156 1.017 1.565 1.756.408-.74.935-1.33 1.564-1.756 1.49-1.01 3.376-.902 4.51.232 1.135 1.135 1.242 3.02.233 4.51a4.577 4.577 0 01-.453.565H21c.799 0 1.51.178 2.102.504.593.326 1.067.801 1.393 1.394C24.822 11.49 25 12.2 25 13v.429c0 1.007-.14 1.547-.4 2.036a2.726 2.726 0 01-1.135 1.134 2.986 2.986 0 01-.463.201L23 19.872c0 1.783-.186 2.43-.534 3.081a3.635 3.635 0 01-1.512 1.512c-.652.349-1.299.535-3.082.535h-7.744c-1.783 0-2.43-.186-3.082-.535a3.635 3.635 0 01-1.512-1.512C5.186 22.301 5 21.655 5 19.872V16.8a2.986 2.986 0 01-.465-.202A2.726 2.726 0 013.4 15.465c-.24-.448-.377-.94-.398-1.794L3 13c0-.8.178-1.51.505-2.102.326-.593.8-1.068 1.393-1.394C5.491 9.178 6.201 9 7 9h1.146a4.577 4.577 0 01-.453-.565c-1.01-1.49-.902-3.375.233-4.51 1.134-1.134 3.02-1.242 4.51-.232zM13 16.999H7v2.873c0 1.323.078 1.727.298 2.138.162.303.388.53.692.692.411.22.814.298 2.138.298L13 22.999v-6zm2 0v6h2.872c1.324 0 1.727-.077 2.138-.297.304-.163.53-.389.692-.692.22-.411.298-.815.298-2.138V17l-6-.001zm-2-6H7c-.458 0-.84.093-1.137.257a1.51 1.51 0 00-.607.606C5.092 12.16 5 12.542 5 13l.002.609c.009.506.06.722.162.913.075.14.174.238.314.313.21.113.45.164 1.075.165L13 14.999v-4zm8 0h-6v4h6.446l.163-.001c.506-.01.722-.06.913-.163a.727.727 0 00.314-.313c.102-.191.153-.407.162-.913l.002-.61c0-.458-.092-.839-.256-1.137a1.51 1.51 0 00-.607-.606C21.84 11.092 21.458 11 21 11zm-6-2c3.65-.35 4.695-2.704 3.7-3.7-.995-.995-3.35.05-3.7 3.7zM9.301 5.3c-.995.996.05 3.35 3.7 3.7-.35-3.65-2.705-4.695-3.7-3.7z" fill="currentColor" fill-rule="nonzero"></path></g></svg>
                </a>
                <a href="#" class="button button-red button-small" id="withdraw">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="30px"><g fill="none" fill-rule="evenodd"><path d="M0 0h28v28H0z"></path><path d="M14 2c6.627 0 12 5.373 12 12s-5.373 12-12 12S2 20.627 2 14 7.373 2 14 2zm0 2C8.477 4 4 8.477 4 14s4.477 10 10 10 10-4.477 10-10S19.523 4 14 4zm5 9a1 1 0 010 2H9a1 1 0 010-2h10z" fill="currentColor" fill-rule="nonzero"></path></g></svg>
                </a>
            </div>
        </div>
        <div class="wheelPanel">
            <p id="timer">10</p>
            <svg width="280" height="280">
                <g transform="translate(140, 140)">
                    <g class="bets" id="wheel" style="transform: rotate(0deg);">
                        <path id="blue" fill="#3144eb" stroke-width="5px" d="" transform="rotate(0)" style="opacity: 1;"></path>
                        <path id="red" fill="#e61029" stroke-width="5px" d="" transform="rotate(0)" style="opacity: 1;"></path>
                    </g>
                </g>
            </svg>
        </div>
        <div class="percentsPanel">
            <div class="panelHeader">
                Шанс выигрыша
            </div>
            <div class="percents">
                <div class="percent">
                    <p class="percentBlue" id="bluePercent">50%</p>
                    <p id="blueTickets" class="tickets">1-500</p>
                </div>
                <div class="percent">
                    <p class="percentRed" id="redPercent">50%</p>
                    <p id="redTickets" class="tickets">501-1000</p>
                </div>
            </div>
        </div>
        <div class="lastGamesPanel">
            <div class="panelHeader">
                Последние игры
            </div>
            <div class="lastGames">
                <div class="lastGame lastGameRed"></div>
                <div class="lastGame lastGameBlue"></div>
                <div class="lastGame lastGameBlue"></div>
                <div class="lastGame lastGameRed"></div>
                <div class="lastGame lastGameBlue"></div>
                <div class="lastGame lastGameRed"></div>
                <div class="lastGame lastGameRed"></div>
            </div>
        </div>
        <div class="userPanel">
            <div class="balance">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="coins_24" width="24px"><g fill="none" fill-rule="evenodd"><path d="M0 0h24v24H0z"></path><path d="M4.047 11.456C5.874 13.61 8.757 15 12 15c3.243 0 6.126-1.39 7.953-3.544.031.179.047.36.047.544 0 2.761-3.582 5-8 5s-8-2.239-8-5c0-.184.016-.365.047-.544zm0 4C5.874 17.61 8.757 19 12 19c3.243 0 6.126-1.39 7.953-3.544.031.179.047.36.047.544 0 2.761-3.582 5-8 5s-8-2.239-8-5c0-.184.016-.365.047-.544zM12 13c-4.418 0-8-2.239-8-5s3.582-5 8-5 8 2.239 8 5-3.582 5-8 5z" fill="currentColor"></path></g></svg>
                <p id="balance">Баланс: 1.000.000</p>
            </div>
            <input type="number" id="amount">
            <div class="buttons">
                <a href="#" class="button button-blue" id="buttonBlue">Синий</a>
                <a href="#" class="button button-red" id="buttonRed">Красный</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js" integrity="sha512-0XfwGD1nxplHpehcSVI7lY+m/5L37PNHDt+DOc7aLFckwPXjnjeA1oeNbru7YeI4VLs9i+ADnnHEhP69C9CqTA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vkontakte/vk-bridge@2.0.8/dist/index.umd.js"></script>
    <script>
    const bridge = vkBridge.default;
    bridge.subscribe((e) => console.log("vkBridge event", e));
    bridge.send("VKWebAppInit", {});

    </script>
    <script src="script.js"></script>
</body>
</html>
